<div *ngIf="pageSize" [ngClass]="{'disable': isBusy}" class="wow fadeInDown">
    <div class="row mt-3">
        <div class="col-4"
            *ngFor="let tip of tipList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index">
            <div style="border-bottom: 1px solid grey;">
                <img src="{{tip.TIP_AVATAR}}" alt="" class="cursor-pointer" width="100%" placement="right"
                    ngbTooltip="{{tip.TIP_TITLE}}" (click)="redirectTo('/post/tip-detail/',tip.TIP_ID)">
                <p class="cursor-pointer link-item" (click)="redirectTo('/post/tip-detail/',tip.TIP_ID)">
                    <strong>{{tip.TIP_TITLE | slice:0:80}}[...]</strong></p>
                <div [innerHTML]="tip.TIP_META_CONTENT.slice(0,100)"></div>
                <span>[...]</span>
                <br>

                <span class="icon-alarm text-red ">{{tip.TIP_DATE}}</span>
                <span class="icon-bubble2 text-red ml-2">0</span>
                <span class="icon-eye text-red ml-2">10</span>
            </div>
        </div>
    </div>
</div>
<div class="col-12 mt-3 text-center" *ngIf="isEmpty">
    <span>
        <img src="assets/sad_pet.png" width="10%">
        <h5 class="mt-3">Không tìm thấy bất kì bài đăng nào!</h5>
    </span>

</div>
<div class="col-12" *ngIf="isPaging">
    <ngb-pagination [collectionSize]="totalPost" [(page)]="page" [pageSize]="pageSize" aria-label="Default pagination"
        class="pagination-primary" style="float: right;">
    </ngb-pagination>
</div>
<div *ngIf="isBusy">
    <app-spinner></app-spinner>
</div>
