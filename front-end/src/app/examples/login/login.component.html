
<div class="page-header wow fadeInDown" filter-color="orange" [ngClass]="{'disable': isBusy}">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="" [formGroup]="loginForm">
                    <div class="header header-primary text-center">
                        <h5>Đăng nhập tài khoản</h5>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control" placeholder="Tên đăng nhập" (focus)="focus=true" (blur)="focus=false" 
                          [(ngModel)]="currentUser.USER_NAME" formControlName="USER_NAME">
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                          <input type="password" placeholder="Mật khẩu" class="form-control"  (focus)="focus1=true" (blur)="focus1=false"
                          [(ngModel)]="currentUser.USER_PASSWORD" formControlName="USER_PASSWORD"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <a (click)="login()" class="btn btn-primary btn-round btn-lg btn-block" [disabled]="!currentUser.USER_NAME || !currentUser.USER_PASSWORD">Đăng nhập</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a  class="link cursor-pointer" (click)="redirectTo('/account/register/','' )">Đăng kí tài khoản</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a  class="link">Cần hỗ trợ?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="isBusy" class="screen-center">
        <app-spinner></app-spinner>
    </div>
     <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a >
                            Vuong-HaAnh
                        </a>
                    </li>
                    <li>
                        <a >
                            Về chúng tôi
                        </a>
                    </li>
                    <li>
                        <a >
                            Blog
                        </a>
                    </li>
                    <li>
                        <a >
                            Điều khoản
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, Designed by
                <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
                <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
            </div>
        </div>
    </footer>
   
</div>
