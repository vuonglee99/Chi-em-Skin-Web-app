<div class="page-header wow fadeInDown" filter-color="orange" [ngClass]="{'disable': isBusy}">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-12 content-center">
            <form class="form" [formGroup]="registerForm" >
                <div class="header header-primary text-center">
                    <h5>Đăng kí tài khoản mới</h5>
                </div>
                <div class="card card-login card-plain">
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus7===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Họ tên" (focus)="focus7=true"
                                (blur)="focus7=false" id="NAME" formControlName="NAME" required>
                                
                                
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Tên đăng nhập" (focus)="focus=true"
                                (blur)="focus=false" name="USER_NAME" [(ngModel)]="newUser.USER_NAME" formControlName="USER_NAME" required>
                               
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" placeholder="Mật khẩu" class="form-control " (focus)="focus1=true"
                                (blur)="focus1=false"  formControlName="USER_PASSWORD"  [(ngModel)]="newUser.USER_PASSWORD"  />
                                
                        </div>

                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus2===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="pi pi-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email" (focus)="focus2=true"
                                (blur)="focus2=false" name="USER_EMAIL" formControlName="USER_EMAIL"  [(ngModel)]="newUser.USER_EMAIL" required>
                                
                        </div>

                    </div>
                </div>
                <div class="card card-login card-plain ml-5">
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus3===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-mobile"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="Số điện thoại" (focus)="focus3=true"
                                (blur)="focus3=false" name="USER_PHONENUMBER" formControlName="USER_PHONENUMBER"  [(ngModel)]="phonenumber" required>
                                
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus4===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-calendar"></i></span>
                            </div>
                            <input class="form-control datetimepicker" type="date" placeholder="06/07/2017" name="USER_BIRTHDAY"
                                (focus)="focus4=true" (blur)="focus4=false" formControlName="USER_BIRTHDAY"  [(ngModel)]="dateInput" required>
                                
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus5===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-venus-mars"></i></span>
                            </div>
                            <select class="form-control" style="height: 50px;" (focus)="focus5=true"
                                (blur)="focus5=false"  [ngModelOptions]="{standalone: true}" name="USER_GENDER" [(ngModel)]="newUser.USER_GENDER">
                                <option value="nam">Nam</option>
                                <option value="nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus6===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Địa chỉ" (focus)="focus6=true"
                                (blur)="focus6=false" formControlName="USER_ADDRESS" name="USER_ADDRESS"  [(ngModel)]="newUser.USER_ADDRESS" required>
                                
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-round btn-lg " type="button" (click)="register()">Đăng kí</button>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="isBusy" class="screen-center">
        <app-spinner></app-spinner>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a>
                            Vuong-HaAnh
                        </a>
                    </li>
                    <li>
                        <a>
                            Về chúng tôi
                        </a>
                    </li>
                    <li>
                        <a>
                            Blog
                        </a>
                    </li>
                    <li>
                        <a>
                            Điều khoản
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}, Designed by
                <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
                <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
            </div>
        </div>
    </footer>

</div>
